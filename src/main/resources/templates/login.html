<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <style>

    </style>
</head>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千锋-创e金融平台</a></div>
        </div>
    </div>
</nav>

<div class="header">
    <div class="inner-header flex">
        <div class="container">
            <form action="loginHandler" class="form-signin" role="form" method="post">
                <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> 用户登录</h2>
                <div class="form-group has-success has-feedback">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入登录账号"
                           autofocus>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-success has-feedback">
                    <input type="password" class="form-control" name="userPwd" id="userPwd" placeholder="请输入登录密码"
                           style="margin-top:10px;">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-success has-feedback">
                    <select class="form-control">
                        <option value="member">会员</option>
                        <option value="user">管理</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住我
                    </label>
                    <br>
                    <label>
                        忘记密码
                    </label>
                    <label style="float:right">
                        <a href="regview" style="color: white">我要注册</a>
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10" style="text-align: center; margin-top:30px;">
                        <button type="submit" class="btn btn-success">登录</button>
                        <button type="reset" class="btn btn-info">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7"/>
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)"/>
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)"/>
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff"/>
            </g>
        </svg>
    </div>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
