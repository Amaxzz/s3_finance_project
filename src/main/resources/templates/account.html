<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>account</title>
</head>
<body>
<h2>用户流水</h2>
<div>
    <table>
        <tr>
            <th>交易记录</th>
            <th>交易时间</th>
        </tr>
        <tr th:each="acc:${accounts}">
            <td th:text="${acc.accDetailed}"></td>
            <td th:text="${acc.accTime}"></td>
        </tr>
    </table>
</div>
</body>
</html>
